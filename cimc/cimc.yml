connection:
    module: imcsdk.imchandle
    class: ImcHandle
    commit-buffer: false
    properties:
        ip: 172.22.251.96
        username: admin
        password: Nbv12345
        secure: true
objects:
    - 
        module: imcsdk.mometa.compute.ComputeRackUnit
        class: ComputeRackUnit
        properties:
            parent_mo_or_dn: sys
            server_id: '1'
            asset_tag: 0002345678
            usr_lbl: 'DC2, Rack 7, RU 9-7'
        message: updated asset tag
    - 
        module: imcsdk.mometa.top.TopSystem
        class: TopSystem
        properties:
            parent_mo_or_dn: ''
            time_zone: America/Los Angeles
        message: set time zone
    - 
        module: imcsdk.mometa.comm.CommNtpProvider
        class: CommNtpProvider
        properties:
            parent_mo_or_dn: sys/svc-ext
            ntp_enable: 'yes'
            ntp_server1: 172.22.249.101
            ntp_server2: ntp.pool.org
        message: set time zone
    - 
        module: imcsdk.mometa.aaa.AaaUser
        class: AaaUser
        properties:
            parent_mo_or_dn: sys/user-ext
            account_status: active
            id: '5'
            name: testuser
            priv: admin
            pwd: Nbv12345
        message: created/updated test user
